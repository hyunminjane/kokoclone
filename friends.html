<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:35</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-dispaly-link"
      ><i class="fa-solid fa-circle-info"></i>Friend's names Display<i
        class="fa-solid fa-angle-right fa-sm"
      ></i
    ></a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h3 class="user-component__title">niki</h3>
            <!-- <h6 class="user-component__subtitle">asdjkahsdkajd</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <section class="section-header__divider">
        <div class="section-header">
          <h6>Channel</h6>
          <i class="fa-solid fa-angle-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5962/5962463.png"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title-thin">
                Channel
              </h3>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>2</span> <i class="fa-solid fa-angle-right fa-sm"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link nav__link__selected" href="friends.html ">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti_num badge_num">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti_dot badge_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <div><i class="fa-regular fa-face-sad-tear"></i></div>
      <span>Your screen is too big</span>
    </div>
    <!--font awsome script-->
    <script
      src="https://kit.fontawesome.com/47603626ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
