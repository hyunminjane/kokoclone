<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:35</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span class="screen-header__noti">
          <span
            ><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a
          ></span>
          <div class="screen-header__badge badge_dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-grin-wide fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <section class="recomanded-friends section-header__divider">
        <div class="section-header">
          <h6>Recommande Friends</h6>
        </div>
        <span class="recomanded-friends__text"
          >You have no recomsnded friends</span
        >
      </section>
      <section class="open-chats section-header__divider">
        <div class="section-header">
          <div class="section-header__column">
            <h6>Open Chats</h6>
          </div>
          <div class="section-header__column">
            <span>Go to Open Home</span>
            <i class="fa-solid fa-angle-right fa-sm"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__text">#BTS #army #friends</h6>
            <div class="open-post__members">
              <img
                src="https://cdn-icons-png.flaticon.com/512/709/709699.png"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status__active">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__thumnail">
              <img
                src="https://papers.co/wallpaper/papers.co-hu97-bts-group-music-kpop-6-wallpaper.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i><span>372</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html ">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti_num badge_num">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__link__selected" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti_dot badge_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <div><i class="fa-regular fa-face-sad-tear"></i></div>
      <span>Your screen is too big</span>
    </div>
    <!--font awsome script-->
    <script
      src="https://kit.fontawesome.com/47603626ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
