<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:35</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-plus fa-xl"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h3 class="user-component__title">niki</h3>
              <h6 class="user-component__subtitle">
                Please check my kokoa account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge_num">2</div>
          </div>
        </div>
      </a>
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h3 class="user-component__title">niki</h3>
              <h6 class="user-component__subtitle">
                Please check my kokoa account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge_num">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html ">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__link__selected" href="chats.html">
            <span class="nav__noti_num badge_num">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti_dot badge_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <div><i class="fa-regular fa-face-sad-tear"></i></div>
      <span>Your screen is too big</span>
    </div>
    <!--font awsome script-->
    <script
      src="https://kit.fontawesome.com/47603626ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
