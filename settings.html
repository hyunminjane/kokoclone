<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:35</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fa-solid fa-chevron-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
      </div>
    </header>
    <main class="main-screen main-setting">
      <ul class="setting-list">
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting nobodder">
          <div class="setting__setting-column">
            <i class="fa-solid fa-circle-info"></i><span>Version</span>
          </div>
          <div class="setting__setting-column"><span>Latest Version</span></div>
        </li>
      </ul>

      <div class="divider"></div>

      <ul class="setting-list">
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span>
            <span class="badge_num">N</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting nobodder">
          <div class="setting__setting-column">
            <i class="fa-solid fa-circle-info"></i><span>Version</span>
          </div>
          <div class="setting__setting-column"><span>Latest Version</span></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html ">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti_num badge_num">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__link__selected" href="more.html">
            <span class="nav__noti_dot badge_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <div><i class="fa-regular fa-face-sad-tear"></i></div>
      <span>Your screen is too big</span>
    </div>
    <!--font awsome script-->
    <script
      src="https://kit.fontawesome.com/47603626ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
