<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:35</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span class="screen-header__noti">
          <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
          <div class="screen-header__badge badge_dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/d1A_wD4kuLHmOOFqJdVlOXVt1TWA9NfNt_HA0CS0Y_N0zayUAX8olMuv7odG2FiDLDQZIRBqbPQwBSArXfEJlQ.webp"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h3 class="user-component__title">niki</h3>
            <h6 class="user-component__subtitle">
              +1 1234-1234-1234<i class="fa-solid fa-circle-info"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i>
          <span>Emoticon</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-image fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-user fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestion</h4>
      </div>
      <div class="more-suggestions__icons-row">
        <div class="more-suggestions__icon">
          <div class="icon-img">
            <i class="fa-regular fa-calendar fa-2x"></i>
          </div>
          <span>Kokoa story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="icon-img">
            <i class="fa-regular fa-hard-drive fa-2x"></i>
          </div>
          <span>Kokoa friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="icon-img">
            <i class="fa-regular fa-face-smile fa-2x"></i>
          </div>
          <span>Friends jem</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html ">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti_num badge_num">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link nav__link__selected" href="more.html">
            <span class="nav__noti_dot badge_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <div><i class="fa-regular fa-face-sad-tear"></i></div>
      <span>Your screen is too big</span>
    </div>
    <!--font awsome script-->
    <script
      src="https://kit.fontawesome.com/47603626ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
